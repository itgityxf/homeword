<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	.div1{width:200px;height:300px;background:#ccc;margin:100px auto;-webkit-transform:perspective(800px) rotateY(-45deg) rotateX(45deg);-webkit-transform-style:preserve-3d;}
	.div1 .front{width:200px;height:300px;background:red;text-align:center;line-height:300px;font-size:40px;-webkit-transition:1s all ease;color:#fff;}
	.div1:active .front{-webkit-transform:translateZ(100px);}

</style>
</head> 

<body>
<div class="div1">
	<div class="front">正面</div>
</div>
</body>
</html>
