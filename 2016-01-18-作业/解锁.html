<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
#main{width:400px; height:100px; border:1px solid #000; margin:100px auto; position:relative; top:0; left:0;}
#div1{width:400px; height:100px; font-size:50px; line-height:100px; text-align:center; position:absolute; top:0; left:0;}
#div2{width:400px; height:100px; font-size:50px; line-height:100px; text-align:center; position:absolute; top:0; left:0;
	
	-webkit-background-clip:text;
	color:rgba(0,0,0,0);
}
</style>
<script>
window.onload=function(){
	var oDiv = document.getElementById('div2');
	var i = -50;
	setInterval(function(){
		i+=3;
		oDiv.style.background='-webkit-linear-gradient(-30deg,rgba(255,255,255,0) '+i+'px,rgba(255,255,255,1) '+(i+20)+'px,rgba(255,255,255,0) '+(i+40)+'px)';	
		oDiv.style.WebkitBackgroundClip = 'text';
		if(i>=250){
			i=-50;
		}
	},30);
};
</script>

</head>

<body style="background:#ccc;"> 
<div id="main">
	<div id="div1">移动滑块解锁</div>
	<div id="div2">移动滑块解锁</div>
</div>
</body>
</html>
